<p>
  Lista de asistencia 28 de septiembre
</p>



<ion-list>
  <ion-item-sliding *ngFor="let alumno of alumnos">
    <ion-item>
      <ion-label>{{ alumno }}</ion-label>
    </ion-item>

<ion-item-options side="start">
  <ion-item-option color="success" (click)="favoritos(alumno)">
    Agregar a Favoritos
  </ion-item-option>
</ion-item-options>
<ion-item-options side="end">
  <ion-item-option color="danger" (click)="eliminarAlumno(alumno)">
    Eliminar
  </ion-item-option>
</ion-item-options>
</ion-item-sliding>
</ion-list>
